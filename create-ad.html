<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Ads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./show-ad/card.css">
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-header">
            <a class="navbar-brand" href="/">Cien Anuncios</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="nav-link disable session" aria-current="page" href=""></a>
            </div>
        </div>
    </nav>
</header>
<body>
    <form class="container-detail">
        <div class="mb-3">
            <label for="ad-name" class="form-label">Name</label>
            <input type="text" class="form-control" name="ad-name" id="ad-name" required>
        </div>
        <div class="mb-3">
            <label for="ad-description" class="form-label">Description</label>
            <textarea class="form-control" name="ad-description" id="ad-description" rows="10" required></textarea>
        </div>
        <div class="mb-3">
            <label for="ad-image" class="form-label">Image</label>
            <input type="file" class="form-control" name="ad-image" id="ad-image" accept="image/*">
        </div>
        <div class="mb-3">
            <label for="ad-price" class="form-label">Price</label>
            <input type="numeric" class="form-control" name="ad-price" id="ad-price" required>
        </div>
        <div class="mb-3">
            <label for="ad-state" class="form-label">State</label>
            <input type="text" class="form-control" name="ad-state" id="ad-state" placeholder="Buy or Sell">
        </div>
    
        <button class="btn btn-success">Create Ad</button>
    </form>
    
    <script type="module" src="./createAd.js"></script>
</body>
</html>
