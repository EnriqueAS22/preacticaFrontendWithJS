<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Ads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Cien Anuncios</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="nav-link disable session" aria-current="page" href=""></a>
            </div>
        </div>
    </nav>
</header>
<body>
    <h1>Create Ads</h1>

    <form>
        <label for="ad-name">Name: </label>
        <input
        id="ad-name"
        name="ad-name"
        type="text"
        placeholder="nombre del producto"
        required
        />
        
        <label for="ad-image">Imagen: </label>
        <input
            id="ad-image"
            name="ad-image"
            type="file"
            accept="image/*"
        />

        <textarea name="ad-description" id="ad-description" required></textarea>

        <label for="ad-price">Price: </label>
        <input
            id="ad-price"
            name="ad-price"
            type="text"
            placeholder="precio del producto"
            required
        />

        <label for="ad-state">State: </label>
        <input
            id="ad-state"
            name="ad-state"
            type="text"
            placeholder="estado del producto"
            required
        />

        <br />

        <button>Create Ad</button>
    </form>

    <script type="module" src="./createAd.js"></script>
</body>
</html>
