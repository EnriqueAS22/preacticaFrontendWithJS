<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./notifications/notifications.css" />
</head>
<body>
    <div id="notifications"></div>
    <form class="mb-3">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label class="col-form-label" for="name">Nombre</label>
                <input
                    class="form-control"
                    id="name"
                    name="name"
                    type="text"
                    placeholder="introduce tu nombre"
                />
            </div>
        </div>

        <br />

        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label class="col-form-label" for="email">Email</label>
                <input
                    class="form-control"
                    id="email"
                    name="email"
                    type="email"
                    placeholder="introduce tu email"
                    required
                />
            </div>
        </div>

        <br />

        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="password" class="col-form-label">Password</label>
                <input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline">
                <span id="passwordHelpInline" class="form-text">
                    Min. 6 characters long.
                </span>
            </div>
        </div>
        
        <br />

        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="password-confirm" class="col-form-label">Confirm Password</label>
                <input type="password" id="password-confirm" class="form-control" aria-describedby="passwordHelpInline">
                <span id="passwordHelpInline" class="form-text">
                    Min. 6 characters long.
                </span>
            </div>
        </div>
        
        <br />

        <button type="submit">Crear usuario</button>
    </form>

    <script type="module" src="./register.js"></script>
</body>
</html>
