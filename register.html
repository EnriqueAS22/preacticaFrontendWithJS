<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./notifications/notifications.css" />
    <link rel="stylesheet" href="./show-ad/card.css" />
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-header">
            <a class="navbar-brand" href="/">Cien Anuncios</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="nav-link disable session" aria-current="page" href=""></a>
            </div>
        </div>
    </nav>
</header>
<body>
    <div id="notifications container-detail"></div>

    <form class="container-detail">
        <div class="mb-3">
            <label class="col-form-label" for="name">Name</label>
            <input
                class="form-control"
                id="name"
                name="name"
                type="text"
                placeholder="Enter your name"
            />
        </div>
        <div class="mb-3">
            <label class="col-form-label" for="email">Email</label>
            <input
                class="form-control"
                id="email"
                name="email"
                type="email"
                placeholder="Enter your email"
            />
        </div>
        <div class="mb-3">
            <label for="password" class="col-form-label">Password</label>
            <input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline">
            <span id="passwordHelpInline" class="form-text">
                Min. 6 characters long.
            </span>
        </div>
        <div class="mb-3">
            <label for="password-confirm" class="col-form-label">Confirm Password</label>
            <input type="password" id="password-confirm" class="form-control" aria-describedby="passwordHelpInline">
            <span id="passwordHelpInline" class="form-text">
                Min. 6 characters long.
            </span>
        </div>

        <button type="submit" class="btn btn-success">Create account</button>
    </form>

    <script type="module" src="./register.js"></script>
</body>
</html>
